<table class="table table-hover">
    <thead>
    <tr>
        <th colspan="=3"><h3>All clients</h3></th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="client in clients">
        <td>{{client.firstname}}</td>
        <td>{{client.lastname}}</td>
        <td>
            <a class="btn btn-primary btn-sm" ui-sref="listAddress({id:client.id})">Details</a>
        </td>
    </tr>
    </tbody>

</table>
